<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Shopping List</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="css"
      href="/shopping-list-component.component.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-4 border"></div>
        <div class="col-1">
          <div class="btn-group-vertical">
            <button type="button" class="btn btn-outline-dark">&#x25B6;</button>
            <br />
            <button type="button" class="btn btn-outline-dark">&#x25C0;</button>
            <br />
            <br />
            <button type="button" class="btn btn-outline-dark">&#x25B2;</button>
            <br />
            <button type="button" class="btn btn-outline-dark">&#x25BC;</button>
          </div>
        </div>
        <div class="col-4 border"></div>
      </div>
      <span class="btn-group">
        <button type="button" class="btn btn-outline-dark">Save List</button>
        <button type="button" class="btn btn-outline-dark">Clear List</button>
        <button type="button" class="btn btn-outline-dark">Load List</button>
      </span>

      <div id="itemList"></div>
    </div>
  </body>
</html>
